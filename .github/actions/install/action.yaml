name: 'test'
description: 'execute tests'
runs:
  using: 'composite'
  steps:
    - name: Install Node.js
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # 4.0.2
      with:
        node-version: 22
    - name: PNPM install
      uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd # 4.0.0
      with:
        version: 9.1.1
        run_install: false
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    - uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # 4.0.2
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    - name: Install dependencies
      run: pnpm install --frozen-lockfile, --strict-peer-dependencies
